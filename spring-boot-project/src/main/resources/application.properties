# beans profile
spring.profiles.active=dev

# data source
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fj27_casadocodigo_boot?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# hibernate jpa properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# spring mvc
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# message source
spring.messages.basename=messages
spring.messages.cache-seconds=1
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true

# spring cache
spring.cache.cache-names=lastProducts
spring.cache.caffeine.spec=maximumSize=100,expireAfterAccess=86400s